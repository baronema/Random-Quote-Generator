<html>
  <head>
    <title>Inspirational Quote Machine</title>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <body>

    <div id="container">
        <p id="quote"></p>
        <div id="author"></div>
    </div>

      <div class="buttons">
        <a class="btn btn-outline-info" title="Tweet this quote" id="tweet" target="_block"><i class="fa fa-twitter-square fa-4x" aria-hidden="true"></i></a>
        <a class="btn btn-outline-info" title="View on GitHub" id="github" href="https://github.com/masterofmagnetism/Random-Quote-Generator"><i class="fa fa-github-square fa-4x" aria-hidden="true"></i></a>
        <a class="btn btn-outline-info" title="Load New Quote" id="next_quote"><i class="fa fa-refresh fa-4x" aria-hidden="true"></i></a>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
